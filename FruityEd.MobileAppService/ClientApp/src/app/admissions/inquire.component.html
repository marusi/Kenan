

<div class="container ">
  <div class="row">

    <div class="col-md-24 text-center">
      <h1 class="type-h1">Inquire </h1>

      <p>{{ requestapply | json }}</p>

    </div>
    <div class="col-md-24 ">


      <form #f="ngForm" (ngSubmit)="submitRequest()" novalidate id="add-requestInquiry-form" action=""> 







        <ol class="list-items">
          <li class="list-items-row">
            <div data-toggle="collapse" aria-expanded="false" data-target="#list-item-line-1">
              <div class="row">
                <div class="col-md-24 type-p5">

                  <i class="glyph glyph-add"></i>
                  <i class="glyph glyph-contact"></i>
                  Child Details


                </div>

              </div>
            </div>

            <div class="collapse" id="list-item-line-1">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10 ">
                  <div class="form-group">
                    <label for="childname">Name</label>
                    <input type="text" class="form-control" id="inquiryChildName" [(ngModel)]="requestapply.inquiry.ChildName" name="inquiryChildName"  placeholder="Name">
                  </div>

                  <div class="form-group">
                    <label for="body">Notes </label>
                    <textarea id="inquiryNotes" [(ngModel)]="requestapply.inquiry.notes" name="inquiryNotes"  style="height:150px;" type="text" class="form-control"  placeholder="Type or paste content here"></textarea>
                  </div>


                </div>
                <div class="col-md-12">

                  <div class="putbox">
                    <div class="putbox-icon">
                      <span class="glyph glyph-calendar-day"></span>
                    </div>
                    <div class="putbox-content">
                      <div class="content-title">Date of Birth:</div>



                     
                      <mat-form-field>
                        <input id="inquiryDateOfBirth" name="inquiryDateOfBirth" [(ngModel)]="requestapply.inquiry.dateOfBirth" matInput [matDatepicker]="birthPicker" placeholder="Choose Date of Birth">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>

                    </div>
                  </div>



                </div>









              </div>
            </div>

          </li>
          <li class="list-items-row">
            <div data-toggle="collapse" aria-expanded="false" data-target="#list-item-line-2">
              <div class="row">
                <div class="col-md-24 type-p5">

                  <i class="glyph glyph-add"></i>
                  <i class="glyph glyph-people "></i>
                  Guardian Details

                </div>

              </div>
            </div>

            <div class="collapse" id="list-item-line-2">
              <div class="row">
                <ol class="list-items">
                  <li class="list-items-row">
                    <div class="row">

                      <div class="col-md-2"></div>
                      <div class="col-md-10 ">
                        <div class="form-group">
                          <label for="parentName">Name</label>
                          <input id="inquiryParentName" [(ngModel)]="requestapply.inquiry.parentName" name="inquiryParentName"  type="text" class="form-control"  placeholder="Parent/Guardian Name">
                        </div>
                        <div class="form-group">
                          <label for="phone">Phone </label>
                          <input id="inquiryParentPhone" [(ngModel)]="requestapply.inquiry.parentPhone" name="inquiryParentPhone"  type="text" class="form-control" placeholder="Phone No">
                        </div>




                      </div>
                      <div class="col-md-12 ">
                        <div class="putbox">

                          <div class="putbox-icon">
                            <span class="glyph glyph-mail"></span>
                          </div>
                          <div class="putbox-content">
                            <div class="content-title">Email:</div>

                            <input id="inquiryParentEmail" [(ngModel)]="requestapply.inquiry.parentEmail" name="inquiryParentEmail" type="email" class="form-control" value="me@company" />

                           

                          </div>
                        </div>

                        <div class="putbox">
                          <div class="putbox-icon">
                            <span class="glyph glyph-calendar-day"></span>
                          </div>
                          <div class="putbox-content">
                            <div class="content-title">Date of Entry:</div>



                        

                            <mat-form-field>
                              <input id="inquiryDateOfEntry" name="inquiryDateOfEntry" [(ngModel)]="requestapply.inquiry.dateOfEntry" matInput [matDatepicker]="picker" placeholder="Date of Entry">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>


                          </div>
                        </div>

                      </div>








                    </div>
                  </li>
                </ol>


              </div>
            </div>
          </li>
          <li class="list-items-row">
            <div data-toggle="collapse" aria-expanded="false" data-target="#list-item-line-3">
              <div class="row">
                <div class="col-md-24 type-p5">


                  <i class="glyph glyph-go "></i>
                  Select Branch
                  <span class="typ-p6 color-type-secondary">School Details</span>


                </div>

              </div>
            </div>

            <div class="collapse" id="list-item-line-3">
              <div class="row">
                <ol class="list-items">
                  <li class="list-items-row">
                    <div class="row">

                      <div class="col-md-2"></div>

                      <div class="col-md-10">
                        <p>Would like to select ?</p>
                        <div class="form-group">
                          <h5>School Location</h5>
                          <div class="checkbox" *ngFor="let l of locations">
                            <label for="location{{ l.id }}">
                              <input type="checkbox" (change)="onLocationToggle(l.id, $event)" id="location{{ l.id }}" [checked]="requestapply.locations.includes(l.id)">
                              <span>{{ l.name }}</span>
                            </label>
                          </div>

                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <p> Are you in a position to avail yourself for a site visit?</p>
                          <br />
                          <label class="radio-inline">
                            <input type="radio" name="Available" id="Available" value="true" [(ngModel)]="requestapply.isAvailable">
                            <span>Yes</span>
                          </label>



                          <label class="radio-inline" for="notAvalaible">
                            <input type="radio" name="Available" id="notAvailable" value="false" [(ngModel)]="requestapply.isAvailable">
                            <span>No</span>
                          </label>









                        </div>

                      </div>









                    </div>
                  </li>
                </ol>
              </div>
            </div>
          </li>
          <li class="list-items-row">
            <div class="row">
              <div class="col-md-24">

                <div class="btn-group navbar-right">

                  <button class="btn btn-secondary" href="#">Submit</button>
                </div>
              </div>
            </div>
          </li>
        </ol>






















      </form>
    </div>
  </div>
</div>
