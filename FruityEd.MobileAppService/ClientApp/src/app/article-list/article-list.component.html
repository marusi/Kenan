<div class="row row-sm">
  <div class="col-md-12">
    <app-pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></app-pagination>
  </div>
  <div class="col-md-12">
    <div class="putbox-content">
      <div class="content-title">Category:</div>

      <div class="combobox">
        <select title="Category" style="border-color: #b200ff;"
                [(ngModel)]="query.newsEventId" (change)="onFilterChange()" id="category" class="form-control">
          <option value="">All</option>
          <option *ngFor="let c of newsEvents" value="{{ c.id }}">{{ c.name }}</option>
        </select>
      </div>


    </div>
  </div>

</div>
  







<ol class="list-items">
  <li class="list-items-row">

  </li>

  <li class="list-items-row" *ngFor="let p of queryResult.items">
    <div class="row">
      <div class="entity-list ">
        <div class="entity-list-item "  matRipple [matRippleColor]="myColor" [routerLink]="['/articles/', p.id]">
          <div class="item-icon">
            <span class="glyph glyph-people"></span>
          </div>
          <div class="item-content-secondary">
              <div class="content-text-tertiary "> <span class="label label-danger">{{ p.bunk.dateOfEvent | date:'shortDate'  }}</span>  </div>
          </div>

          <div class="item-content-primary">

            <div class="content-text-primary "> {{ p.newsCategory.name}}</div>
            <div class="content-text-secondary">{{ p.bunk.title }}, {{ p.bunk.subTitle }} </div>


          </div>


        </div>
      </div>

    </div>
  </li>
</ol>
