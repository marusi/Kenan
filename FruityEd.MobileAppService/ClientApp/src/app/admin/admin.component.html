
<div class="fixedHeader">

  <mat-toolbar color="secondary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>

      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/admin'"> Administrator</a>



      </div>
    </mat-toolbar-row>


  </mat-toolbar>
</div>

<mat-sidenav-container >
  <mat-sidenav #sidenav >
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/articles/new'"> Articles </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" >Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 80vh;" [@myAnimation]="o.isActivated ? o.activatedRoute : ''">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
